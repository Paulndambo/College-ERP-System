<div class="modal fade" id="addEducationHistoryModal{{application.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Add Education History</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" id="student_id" name="student_id" value="{{student.id}}" hidden readonly required />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Institution Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="institution"
                    name="institution"
                    required
                  />
                </div>

                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Education Level</label>
                    <select class="form-select" id="level" name="level" required>
                        <option value=""></option>
                        {% for level in levels %}
                            <option value="{{ level }}">{{ level }}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
               
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Start Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="start_date"
                          name="start_date"
                          required
                        />
                      </div>
                      <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">End Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="end_date"
                          name="end_date"
                        />
                      </div>
                </div>
  
                <div class="row mb-3">
                <div class="col">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Have you graduated?</label>
                    <select class="form-select" id="graduated" name="graduated">
                        <option value="Graduated">Yes, I Have Graduated</option>
                        <option value="No Graduated">Not Graduated Yet.</option>
                    </select>
                  </div>
                </div>
                </div>
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
