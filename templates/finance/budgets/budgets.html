{% extends "finance/base.html" %}

{% block content %}
<div class="dashboard-container">
    <!-- Recent Transactions -->
    <div class="transactions-section">
        <div class="section-header">
            <h3>Budgets</h3>
            <div class="header-actions">
                <a href="#" class="btn btn-primary"><i class="fas fa-plus"></i> New Budget</a>
            </div>
        </div>
        
        <!-- Search Form -->
        <div class="search-box">
            <form method="get" action="" class="search-form">
                <div class="search-input">
                    <input type="text" name="search" placeholder="Search budgets..." class="search-field" value="{{ request.GET.search }}">
                    <select name="status" class="chart-filter">
                        <option value="">All Statuses</option>
                        <option value="pending" {% if request.GET.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="approved" {% if request.GET.status == 'approved' %}selected{% endif %}>Approved</option>
                        <option value="rejected" {% if request.GET.status == 'rejected' %}selected{% endif %}>Rejected</option>
                    </select>
                   
                </div>
            </form>
        </div>
        
        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Requested</th>
                        <th>Approved</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for budget in budgets %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{budget.title}}</td>
                        <td>${{budget.amount_requested}}</td>
                        <td>${{budget.amount_approved}}</td>
                        <td><span class="status-pill {% if budget.status == 'approved' %}completed{% elif budget.status == 'rejected' %}cancelled{% else %}pending{% endif %}">{{budget.status}}</span></td>
                        <td>
                            <a href="#">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
