<div class="modal fade" id="newSessionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Session</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-session' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Cohort</label>
                  <select class="form-select" id="cohort" name="cohort">
                        <option></option>
                        {% for cohort in cohorts %}
                            <option value="{{cohort.id}}">{{cohort.name}}: {{cohort.current_year}}</option>
                        {% endfor %}
                  </select>
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Course</label>
                  <select class="form-select" id="course" name="course">
                      <option></option>
                      {% for course in courses %}
                          <option value="{{course.id}}">{{course}}</option>
                      {% endfor %}
                  </select>
                </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Start Time</label>
                        <input type="datetime-local" class="form-control" id="start_time" name="start_time" />
                      </div>
                      <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Session Period(in Hours)</label>
                        <input type="number" class="form-control" id="period" name="period" min="0" max="24">
                      </div>
                </div>
               
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Session Status</label>
                      <select class="form-select" id="status" name="status">
                        <option value="Future">Future Session</option>
                        <option value="Active">Active</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                        <option value="Rescheduled">Rescheduled</option>
                    </select>
                    </div>
                  </div>
                           
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Create Session</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
