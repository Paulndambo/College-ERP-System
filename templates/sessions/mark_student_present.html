<div class="modal fade" id="markStudentPresentModal{{attendance.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Mark Student Present</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'mark-student-present' %}?page={{ page_obj.number }}">
                    {% csrf_token %}
                    <input type="number" id="attendance_id" name="attendance_id" value="{{attendance.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to mark <b>{{attendance.student}}</b> as present for this session?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-success">Yes, Proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
