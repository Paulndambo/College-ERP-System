<div class="modal fade" id="editSessionModal{{session.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Session</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-session' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" id="session_id" name="session_id" value="{{session.id}}" hidden readonly required />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Cohort</label>
                  <select class="form-select" id="cohort" name="cohort">
                        <option value="{{session.cohort.id}}">{{session.cohort}}</option>
                        {% for cohort in cohorts %}
                            {% if cohort.id != session.cohort.id %}
                                <option value="{{cohort.id}}">{{cohort.name}}: {{cohort.current_year}}</option>
                            {% endif %}
                        {% endfor %}
                  </select>
                </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Course</label>
                    <select class="form-select" id="course" name="course">
                        <option value="{{session.course.id}}">{{session.course}}</option>
                        {% for course in courses %}
                            {% if course.id != session.course.id %}
                                <option value="{{course.id}}">{{course}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Start Time</label>
                        <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{session.start_time | date:'Y-m-d\TH:i'}}" />
                      </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Session Period(in Hours)</label>
                      <input type="number" class="form-control" id="period" name="period" min="0" max="24" value="{{session.period}}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Session Status</label>
                      <select class="form-select" id="status" name="status">
                        <option value="{{session.status}}">{{session.status}}</option>
                        {% for status in session_statuses %}
                            {% if status != session.status %}
                                <option value="{{status}}">{{status}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    </div>
                  </div>
                           
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Edit Session Details</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
