<div class="modal fade" id="removeRoomOccupantModal{{student.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Remove Student From Room</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'remove-occupant' %}">
                    {% csrf_token %}
                    <input type="number" id="student_id" name="student_id" value="{{student.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to <b>{{student.user.name}}</b> from room number: <b>{{student.room.room_number}}</b>?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Remove</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
