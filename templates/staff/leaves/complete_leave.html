<div class="modal fade" id="completeLeaveModal{{leave.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Complete Leave</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'complete-leave' %}">
                    {% csrf_token %}
                    <input type="number" id="leave_id" name="leave_id" value="{{leave.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to complete leave for <b>{{leave.application.staff.user.name}}</b>?</p>    
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-success">Yes, Proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
