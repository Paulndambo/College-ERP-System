<div class="modal fade" id="approveLeaveApplicationModal{{application.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Approve Leave Application</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'approve-leave-application' %}">
                    {% csrf_token %}
                    <input type="number" id="application_id" name="application_id" value="{{application.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to approve leave application for <b>{{application.staff.user.name}}</b>?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-success">Yes, Proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
