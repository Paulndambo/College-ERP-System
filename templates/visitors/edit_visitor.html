<div class="modal fade" id="editVisitorModal{{visitor.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Visitor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-visitor' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" hidden readonly required id="visitor_id" name="visitor_id" value="{{visitor.id}}" />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    value="{{visitor.name}}"
                    required
                  />
                </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      name="phone"
                      value="{{visitor.phone}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{visitor.email}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">ID Number</label>
                          <input
                            type="text"
                            class="form-control"
                            id="id_number"
                            name="id_number"
                            value="{{visitor.id_number}}"
                            required
                          />
                      </div>  
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="{{visitor.gender}}">{{visitor.gender}}</option>

                        {% for gender in gender_choices %}
                            <option value="{{gender}}">{{gender}}</option>
                        {% endfor %}
                      </select>
                  </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                      <label class="form-label fw-bold">Purpose</label>
                        <textarea class="form-control" id="purpose" name="purpose" rows="2" required>{{visitor.purpose}}</textarea>
                    </div>
                </div>

                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary">Edit Visitor</button>
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
