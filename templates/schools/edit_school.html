<div class="modal fade" id="editSchoolModal{{school.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit School/Faculty</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-school' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" id="school_id" name="school_id" value="{{school.id}}" hidden readonly required />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    value="{{school.name}}"
                    required
                  />
                </div>

                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      name="phone"
                      value="{{school.phone}}"
                      required
                    />
                  </div>
                </div>
               
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          value="{{school.email}}"
                          required
                        />
                      </div>
                </div>
  
                <div class="row mb-3">
                <div class="col">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Office</label>
                    <input
                      type="text"
                      class="form-control"
                      id="location"
                      name="location"
                      value="{{school.location}}"
                      required
                    />
                  </div>
                </div>
                </div>                
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
