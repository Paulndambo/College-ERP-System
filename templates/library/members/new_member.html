<div class="modal fade" id="newMemberModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Library Member</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-member' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
            
                <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">User Details</label>
                  <select class="form-select" id="user_id" name="user_id">
                    <option></option>
                    {% for user in users %}
                        <option value="{{user.id}}">{{user.name}}: {{user.role.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Member Type/Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="Student">Student</option>
                            <option value="Staff">Staff</option>
                        </select>
                    </div>
                </div>

                
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Create Library Member</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
