<div class="modal fade" id="deactivateMemberModal{{member.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Deactivate Library Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'deactivate-member' %}">
                    {% csrf_token %}
                    <input type="number" id="member_id" name="member_id" value="{{member.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to deactivate library member named: <b>{{member.user.name}}</b>?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Deactivate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
