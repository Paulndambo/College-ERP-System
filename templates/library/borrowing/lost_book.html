<div class="modal fade" id="markBorrowedBookLostModal{{borrowing.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Record Lost Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'mark-issued-book-lost' %}">
                    {% csrf_token %}
                    <input type="number" id="borrowing_id" name="borrowing_id" value="{{borrowing.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to mark issued book <b>{{borrowing.book.title}}</b> as lost?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
