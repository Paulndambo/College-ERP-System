<div class="modal fade" id="startApplicationModal{{lead.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Start Student Application</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'start-application-with-lead' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <input type="number" id="lead_id" name="lead_id" value="{{lead.id}}" hidden readonly required/>    
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">ID Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id_number"
                        name="id_number"
                      />
                  </div>  
                </div>
                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Intake Interested</label>
                      <select class="form-select" id="intake_id" name="intake_id">
                        <option value=""></option>
                        {% for intake in intakes %}
                            <option value="{{intake.id}}">{{intake}}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary w-30">Start Application</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
