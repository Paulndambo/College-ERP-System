<div class="modal fade" id="newLeadInteractionModal{{lead.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Add Lead Interaction</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'add-lead-interaction' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <input type="number" id="lead_id" name="lead_id" value="{{lead.id}}" hidden readonly required />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Interaction Type</label>
                  <select class="form-select" id="interaction_type" name="interaction_type">
                    <option></option>
                    {% for interaction_type in interaction_types %}
                        <option value="{{interaction_type}}">{{interaction_type}}</option>
                    {% endfor %}
                  </select>
                </div>
                </div>
               
                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Notes</label>
                      <textarea class="form-control" id="notes" name="notes"></textarea>
                    </div>
                  </div> 
                              
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit Interaction</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
