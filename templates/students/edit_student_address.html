<div class="modal fade" id="editStudentAddressModal{{student.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Student Address Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-student' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <input type="number" id="student_id" name="student_id" value="{{student.id}}" hidden readonly required />
                  
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{ student.user.phone_number }}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{ student.user.email }}"
                      required
                    />
                  </div>
                </div>   
                <div class="row mb-3">
                 
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      value="{{ student.user.address }}"
                      required
                    />
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Postal Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postal_code"
                    name="postal_code"
                    value="{{ student.user.postal_code }}"
                    required
                  />
              </div>
                  
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">City/Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      value="{{ student.user.city }}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">County/State</label>
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      name="state"
                      value="{{ student.user.state }}"
                      required
                    />
                </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                      value="{{ student.user.country }}"
                      required
                    />
                  </div>
                </div>
               
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Edit Student Address Details</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
