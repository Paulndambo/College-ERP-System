<div class="modal fade" id="editEducationHistoryModal{{history.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Education History</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-student-education-history' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" id="education_history_id" name="education_history_id" value="{{history.id}}" hidden readonly required />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">School Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="institution"
                    name="institution"
                    value="{{history.institution}}"
                    required
                  />
                </div>

                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Education Level</label>
                    <select class="form-select" id="level" name="level" required>
                        <option value="{{history.level}}">{{history.level}}</option>
                        {% for level in levels %}
                            {% if level != history.level %}
                                <option value="{{ level }}">{{ level }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Grade or GPA</label>
                    <input
                      type="text"
                      class="form-control"
                      id="grade_or_gpa"
                      name="grade_or_gpa"
                      value="{{history.grade_or_gpa}}"
                      required
                    />
                  </div>
                </div>
               
                <div class="row mb-3">
                      <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Year</label>
                        <input
                          type="text"
                          class="form-control"
                          id="year"
                          name="year"
                          value="{{history.year}}"
                        />
                      </div>
                </div>
  
                <div class="row mb-3">
                <div class="col">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Major</label>
                    <input
                          type="text"
                          class="form-control"
                          id="major"
                          name="major"
                          value="{{history.major}}"
                        />
                  </div>
                </div>
                </div>
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
