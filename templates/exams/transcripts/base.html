{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{%  static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard.css' %}" rel="stylesheet">
    <style>
        /* Ensure each semester page has a page break when printing */
        .page {
          page-break-after: always;
          font-family: "Times New Roman", Times, serif;
        }
        .page:last-of-type {
          page-break-after: auto;
        }
        .col p {
          margin: 0;
        }
        .logo {
          width: 100px; /* Adjust the width as needed */
          height: auto;
        }
        .contact-info {
          font-size: 0.9em; /* Slightly smaller font for contact details */
          color: #555; /* Adjust color for styling */
        }
        hr {
          height: 3px; /* Makes the line thicker */
          background-color: #000000;
          border: none;
        }
        .header-text {
          text-transform: uppercase;
          font-size: 14px;
        }
      </style>
</head>
<body>
    <div class="container-fluid page">
    {% block content %}

    {% endblock content %}
    </div>
</body>
</html>
