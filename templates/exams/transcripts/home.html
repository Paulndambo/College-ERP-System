{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Transcript Dashboard</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <i class="fas fa-calendar-alt fa-2x me-3"></i>
              <h5 class="card-title mb-0">Yearly Transcripts</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <a href="{% url 'semester-transcripts' %}" style="text-decoration: none;">
          <div class="card bg-secondary text-white">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <i class="fas fa-calendar-minus fa-2x me-3"></i>
                <h5 class="card-title mb-0">Semester Transcripts</h5>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <i class="fas fa-graduation-cap fa-2x me-3"></i>
              <h5 class="card-title mb-0">Programme Transcripts</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <i class="fas fa-chalkboard-teacher fa-2x me-3"></i>
              <h5 class="card-title mb-0">Faculty Transcripts</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <a href="{% url 'department-transcripts' %}" style="text-decoration: none;">
          <div class="card bg-warning text-dark">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <i class="fas fa-building fa-2x me-3"></i>
                <h5 class="card-title mb-0">Department Transcripts</h5>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="{% url 'student-transcripts' %}" style="text-decoration: none;">
          <div class="card bg-info text-white">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <i class="fas fa-user fa-2x me-3"></i>
                <h5 class="card-title mb-0">Student Transcripts</h5>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
{% endblock content %}
