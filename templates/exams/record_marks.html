<div class="modal fade" id="recordMarksModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Record Marks</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'record-marks' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Student</label>
                    <select class="form-select" id="student_id" name="student_id">
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student }}</option>
                        {% endfor %}
                    </select>
                </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Semester</label>
                      <select class="form-select" id="semester_id" name="semester_id">
                          {% for semester in semesters %}
                          <option value="{{ semester.id }}">{{ semester }}</option>
                          {% endfor %}
                      </select>
                    </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Course</label>
                    <select class="form-select" id="course_id" name="course_id">
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course }}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Cat 1</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cat_one"
                      name="cat_one"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Cat 2</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cat_two"
                      name="cat_two"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Main Exam Marks</label>
                    <input
                      type="number"
                      class="form-control"
                      id="main_exam"
                      name="main_exam"
                      required
                    />
                  </div>
                </div>
                           
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Record Marks</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
